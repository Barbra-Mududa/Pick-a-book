<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Books&Me</title>
</head>
<body>
    <div class="main-container">
        <nav>
            <div class="title">
                    <h2><em>Pick-a-book</em></h2>
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Popular-books</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
        <div id="search">
            <input type="text" class="form" placeholder="Search book by title">
            <button class="button" type="submit">Search</button> 
        </div>
        <!-- hero section -->
        <div class="hero-section">
            <div id="hero-text">
                <h3>All you need under one roof.<br> 
                    Join us to enjoy our amazing book-selections<br> for you.....We create an exciting space for everyone to drift away into the book world</h3>
            </div>
            <div id="hero-image">
                <img src="https://images.pexels.com/photos/3646172/pexels-photo-3646172.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="">
            </div>
        </div>
        <!-- popular books -->
        <div class="popular-title">
            <h2>Popular Books</h2>
        </div>
        <div class="popular-books">
            <div id="book1">
                <h3 id="title">Title</h3>
                <img id ="card-image" src="/assets/Images/image 3.jpg" alt="">
                <div class="likes">
                    <span id="like-count">0 likes</span>
                    <button id="like-button">♥</button>
                </div>   
            </div>
            <div id="book2">
                <h3 id="title2">Title</h3>
                <img id ="card-image" src="/assets/Images/image 3.jpg" alt="">
                <div class="likes">
                    <span id="like-count">0 likes</span>
                    <button id="like-button">♥</button>
                </div>  
            </div>
            <div id="book3">
                <h3 id="title">Title</h3>
                <img id ="card-image" src="/assets/Images/image 3.jpg" alt="">
                <div class="likes-section">
                    <span id="like-count" class="likes">0 likes</span>
                    <button id="like-button" class="like-button">♥</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
